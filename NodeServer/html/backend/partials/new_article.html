<div id="articleWrapper">
	
	<!-- headline -->
	<div id="symbolContainer" class="articleInput">
		<div class="smallLabel">Symbol</div>
		<div></div>
		<select id="symbol" data-placeholder="Symbol wählen" class="chosen-select"></select>
	</div>	
	<div class="articleInput">
		<div class="smallLabel">Tagebuch</div>
		<input id="book" type="number" min="0" max="99" placeholder="Nr" class="articlebook"></input>
	</div>	
	<div class="articleInput">
		<div class="smallLabel">Titel</div>
		<input id="headline" type="text" placeholder="Titel" class="articleHeadline"></input>
	</div>
	
	
	<!-- tiny mce editor -->
	<div id="editor" class="articleEditor">
		<textarea id="editortext"></textarea>
		<iframe id = "form_target" name="form_target" style="display:none"></iframe>
		<form id ="upload_form" method="post" action="/upload" target="form_target"  enctype="multipart/form-data" style="width:0px;height:0px;overflow:hidden">
			<input name="image" type="file" onchange="$('#upload_form').submit();this.value='';">
		</form>
	</div>
	
	<!-- category select -->
	<div class="smallLabel">Schlagworte</div>
	<div id="categoryContainer" class="articleCategories" style="min-width:350px;min-height:50px;">
		<select id="category" data-placeholder="Schlagworte wählen" style="min-width:350px;min-height:50px;" multiple="multiple" class="chosen-select"></select>
	</div>
</div>

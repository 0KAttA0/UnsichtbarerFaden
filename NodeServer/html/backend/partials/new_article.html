<div id="articleWrapper">
	
	<!-- headline -->
	<input id="book" type="number" min="0" max="99" data-tooltip="Tagebuch Nummer" class="articlebook"></input>
	<input id="headline" type="text" class="articleHeadline"></input>
	
	<!-- symbol -->
	<div id="symbolContainer" class="articleSymbol">
		<select id="symbol" data-placeholder="Symbol wählen" class="chosen-select"></select>
	</div>
	
	<!-- tiny mce editor -->
	<div id="editor" class="articleEditor">
		<textarea id="editortext"></textarea>
		<iframe id = "form_target" name="form_target" style="display:none"></iframe>
		<form id ="upload_form" method="post" action="/upload" target="form_target"  enctype="multipart/form-data" style="width:0px;height:0px;overflow:hidden">
			<input name="image" type="file" onchange="$('#upload_form').submit();this.value='';">
		</form>
	</div>
	
	<!-- category select -->
	<div id="categoryContainer" class="articleCategories">
		<select id="category" data-placeholder="Kategorien wählen" style="min-width:350px;" multiple="multiple" class="chosen-select"></select>
	</div>
</div>

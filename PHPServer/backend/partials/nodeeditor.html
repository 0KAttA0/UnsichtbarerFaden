<div ng-controller="nodeEditor.initBubbles" class="grapheditorWrap">
	<div>
		<select ng-model="selectedNode"
				ng-options="n.name for n in relations"
				ng-change="change()"
				id="nodeselect" style="max-width: 300px; float:left;" 
				data-placeholder="Mem wählen"
				class="form-control">
				<option value="">-- Mem wählen --</option>
		</select>
		<button class="btn btn-primary" data-toggle="modal" data-target="#articles" ng-disabled="nodeArticles.length == 0">
			{{ nodeArticles.length }} Gedanken zu Meme {{ selectedNode.name }}
		</button>
	</div>
	
	<div id="bubbles" class="grapheditor"></div>
	
	<!-- Modal -->
	<div class="modal fade" id="articles" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Gedanken zu Meme {{selectedNode.name}}</h4>
	      </div>
	      <div class="modal-body">
	      	<ul  style="list-style: none;">
				<li ng-repeat="article in nodeArticles">
					<a href="#/newarticle?id={{ article.articleid }}" target="_blank">#{{ article.articleid }} - {{ article.name }}</a>
				</li>
			</ul>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
	        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
	      </div>
	    </div>
	  </div>
	</div>
</div>

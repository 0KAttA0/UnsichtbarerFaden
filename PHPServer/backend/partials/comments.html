<div ng-controller="App.commentList" id="commentList">

	<div class="panel panel-primary" style="width: 90%; margin: 10px auto;" ng-repeat="comment in comments">
		<div class="panel-heading">#{{ comment.id }} vom {{ comment.date }}</div>
		<div class="panel-body">
		<span style="font-weight: bold;">{{ comment.name }} ( <a href="mailto:{{ comment.email }}">{{ comment.email }}</a> )</span> schreibt zu 
		<span style="font-weight: bold;">[#{{ comment.articleid}}] {{ comment.articlename }}</span>:<br>
		{{ comment.text }}
		</div>	
	</div>

</div>

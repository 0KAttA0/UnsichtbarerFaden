<div ng-controller="App.commentList" id="commentList">

	<div class="panel panel-primary" style="width: 400px; margin: 10px auto;" ng-repeat="comment in comments">
		<div class="panel-heading">#{{ comment.id }} vom {{ comment.date }}</div>
		<div class="panel-body">
		<span style="font-weight: bold;">{{ comment.name }}</span> schreibt:<br>
		{{ comment.text }}
		</div>	
	</div>

</div>
